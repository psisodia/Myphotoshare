<form action="/upload_album"
enctype="multipart/form-data" method="post">
<p>
<select name="albumname" type="text">
  <option value="album1">A1</option>
  <option value="Album2">A2</option>
  <option value="Album3">A3</option>
  <option value="None">None</option>
</select> 
</p>
<p>
Type some text (if you like):<br>
<input type="text" name="Description" size="30">
</p>
<p>
Please specify a file, or a set of files:<br>
<input type="file" name="imagefile" size="40">
</p>
<div>
<input type="submit" value="upload">
</div>
<div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <ul class="flashes">
                <li>{{message}}</li>
            </ul>
            {% endfor %}
            {% endif %}
            {% endwith %}
            {% block body %}{% endblock %}
        </div>
    </form>
</form>
